<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href='CSS/estilo.css' />
	<style>
	</style>
    <title>Registre-se | Deck Digital</title>
</head>
<body>
	<div class="container">
		<h2>Registre-se</h2>
		<div class="form-group">
			<label for="username" class="">Nome de usuário:</label>
			<input type="text" id="username" name="username" placeholder="Nome de usuário" required>       
        </div>
		<div class="form-group">
			<label for="password" class="">Senha:</label>
			<input type="password" id="password" name="password" placeholder="Senha" required>
		</div>
		<div class="form-group">
			<label for="email" class="">E-mail:</label>
			<input type="password" id="email" name="email" placeholder="E-mail" required>
        </div>
		<div class="form-group">
			<label for="bday">Data de nascimento:</label>
			<input type="date" id="bday" name="bday" placeholder="dd/mm/aaaa" required>
		</div>
		<div class="form-group-termos">			
			<div><label for="termos">Li e concordo com os termos de uso</label></div>
			<div><input type="checkbox" id="termos" name="termos" required></div>			
		</div>		
        <div class="form-group">
			<a href="Perfil.html" class="botao-link">Registrar</a>
		</div>
	</div>
</body>
</html>
