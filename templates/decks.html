<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'CSS/estilo.css')}}" />
	<style>
	</style>
    <title>Cadastrar Decks | Deck Digital</title>
</head>
<body>
	<div class="container">
		<h2>Cadastrar Decks</h2>
        <form method="POST" action="{{ url_for('views.decks') }}">
            <div class="form-group">
                <label for="deck_name">Nome do deck:</label>
                <input type="text" id="deck_name" name="deck_name" required/>
            </div>
            <h4>Cartas cadastradas:</h4>
            <div class="form-group">
                {% if message4 %}
			        <div class="alert alert-danger" role="alert">
				        {{message4}}
                        <a href="{{ url_for('views.cartas') }}" class="botao-link">Cadastrar cartas</a>
			        </div>
		        {% endif %}	
                {% for carta in lista_cartas %}
                    <div class="deck-cadastro">                       
                        
                        <input type="checkbox" id="carta_{{ loop.index }}" name="cartas_selecionadas" value="{{ carta }}"/>
                        <label for="carta_{{ loop.index }}"> {{ carta }}</label>
                    </div>
                {% endfor %}
                {% if message5 %}
			        <div class="alert alert-danger" role="alert">
				        {{message5}}
			        </div>
		        {% endif %}	
            </div>                
            <input type="submit" value="Cadastrar Deck" class="botao-link"/>
        </form>
	</div>
	
</body>
</html>
