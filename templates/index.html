<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'CSS/estilo.css')}}" />
    <title>Login | Deck Digital</title>
</head>
<body>
	<div class="container">
		<h2>Entrar</h2>

		{% if message3 %}
			<div class="alert alert-danger" role="alert">
				{{message3}}
			</div>
		{% endif %}	

		<form method="post" action="{{ url_for('views.index') }}">
			<div class="form-group">
				<label for="username" class="">Nome de usuário:</label>
				<input type="text" id="username" name="username" placeholder="Nome de usuário" required>       
			</div>
			<div class="form-group">
				<label for="password" class="">Senha:</label>
				<input type="password" id="password" name="password" placeholder="Senha" required>
				<a class="link_menor" href="{{ url_for('views.reset') }}">Esqueceu a senha?</a>
			</div>
			<div class="form-group">
				<input type="submit" value="Entrar" class="botao-link">
			</div>
		
		</form>

		<div>			
			<a href="{{ url_for('views.registro') }}" class="botao-link">Crie uma nova conta</a>
		</div>

	</div>
</body>
</html>
